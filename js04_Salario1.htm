<!DOCTYPE html>
<html>

<head>
<title>js04_salario1.htm - aninhamento de if</title>
<meta http-equiv="Content-Type" contet="text/html; charset=hft-8">
<meta charset="uft-8"/>
</head>

<body>
<script language="JavaScript">
<!--
/* Objetivo: calcular o salário líquido de um funcionário que tabalha por hora (horista).
Para desenvolver o calculo é necessário ter as seguintes informações:
Quantidade de horas trabalhadas no mês (js_qht)
Valor da hora de trabalho (js_vht)
Percentual de desconto INSS (js_inss)
Informar a classificação salarial
Objetivo/métodos utilizados:
entrada: window.prompt
saída: document.write
*/

/* Definição das variáveis */
var js_qht; // var de entrada - quantidade de horas trabalhadas
var js_vht; // var de entrada - valor da hora trabalhada
var js_inss; //var de entrada - percentual do inss
var js_tdes; //var de saída - total de descontos
var js_sb; //valor de saída - total do salário bruto
var js_sl; //valor de saída - valor do salário líquido

/* Entrada de dados */
js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês; (135 a 180)','00'));
js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada; (25 a 50)','00'));
js_inss = parseFloat(window.prompt('Informe o percentual do desconto INSS; (5 a 15)','00'));

/* Processamento de dados */
js_sb = js_vht * js_qht;
js_tdes = (js_inss/100) * js_sb;
js_sl = js_sb - js_tdes;

/* Saída de dados com consistência de valores */
document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');

document.write('<p>Quantidade de horas trabalhadas (135 a 180) => </b>' + js_qht + '</b>');
if (js_qht > 180){
	document.write('...(<b>Valor máximo Excedido!</b>)');
}
if (js_qht < 135){
	document.write('...(<b>Valor mínimo inválido!</b>)');
}

document.write('<p>Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
if (js_vht > 50){
	document.write('...(<b>Valor máximo excedido!</b>)');
}

if (js_vht < 25){
	document.writw('...(<b>Valor mínimo inválido!<b>)');
}

document.write('<p>Percentual de desconto inss (5 a 15) =>' + js_inss + '</b>');
if (js_inss > 35){
	document.write('...(<b>Valor máximo excedido!</b>)');
}

if (js_inss < 5){
	document.write('...(<b>Valor mínimo inválido!</b>)');
}

document.write('<p>====================================================');
document.write('<p><b>Salário Bruto = </b>' + js_sb);
document.write('<p>Total de Descontos INSS = ' + js_tdes);
document.write('<p><b>Salário Líquido = </b>' + js_sl);

/* Saída de dados com o aninhamento de if */
if (js_sl > 18500){
	document.write('...<salário elevado! </b>maior que 10.500)');
}
else {
if (js_sl > 6000){
	document.write('...(<b>Salário satisfatório! </b>maior que 6.000)');
}
else {
if (js_sl > 3000) {
	document.write('...(<b>Salário moderado" </b>maior que 3.000)');
}
else {
	document.write('...(<b>Salário insatisfatório!</b>menor ou igual a 3.000)');
		}
	}
}

//-->
</script>
</body>
</html>
