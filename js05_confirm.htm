<!DOCTYPE html>
<html>
    <head>
        <title>js05_confirm.htm - confirm/if/else</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language="JavaScript">
            <!--
            /* Objetivo: Desenvolver um programa que faça o teste de execução de dua opções.
                utilizando o método confirme, verificar o botão selecionado pelo usuário e apresentar a opção selecioanda.
                */

                /* Definição das variáveis */ 
                var js_resp;

                /* Após o botão selecionado, js_resp receberá um valor lógico true ou fase, capturado pelo método confirm */ 
                js_resp = window.confirm('Clique em um dos dois botões. ');

                /* Decisão condicional composta if/else comparado ao valor lógico true */ 
                if (js_resp == true){
                    document.write('Você acionou o botão <b>OK</b> !!!');
                }
                else {
                    document.write('Você acionou o botão: <b>Cancelar</b> !!!');
                }
    //-->            
        </script>
    </body>
</html>
