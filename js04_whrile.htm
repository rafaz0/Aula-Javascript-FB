<body>
<script language="JavaScript">
<!--
/* Objetivo: Escrever uma mensagem limitada a 10 vezes através de um contador que será incrementado de mais 1 */

/* Definição de variáveis */
var js_contador=1;

/* Laço de repetição condicional - while */
while (js_contador <= 10){
	document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de camada dentro de um laço condicional: ');
	js_contador +=1;
}
//-->
</script>
</body>
