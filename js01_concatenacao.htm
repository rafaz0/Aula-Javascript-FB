<!DOCTYPE html>
<html>
<head>
	<title>js01_concatenacao.html</title>
	<meta http-equiv="content-type" content="text/html; cahrset-iso-8859-1">
	<meta http-equiv="content-type" content="text/html; carset=utf-8">
	<meta charset="utf-8"/>
</head>

<body>
	<h3>Programa de Boas Vindas com concatenação de campos</h3>
	<!-- Definição de formulário -->
	<form name="FormConcatena" action="" method="post">
	Digite o nome ...............: <input type="text" name="f_nome" /><br />
	Digite o sobrenome ...: <input type="text" name="f_sobrenome" /><br />
	<input type="button" name="btn_concatena" value="concatena" onclick="concatena()" />
	<input type="reset" name="btn_cancela" value="cancelar" />
	</form>

	<!-- Definição do código JavaScript -->
	<script language="javaScript">
	<!--
	/* Objetivo: capturar nome e sobrenome do usuário, concatenar (juntar) os campos e 	apresentar uma saudação personalizada
	Elementos de Entrada: método form do objeto document
	Elemento de Saída: método alert do objeto window
	*/
	/* Definições das Variáveis */
	var js_nome;
	var js_sobrenome;
	var js_nomecompleto;

	function concatena( ) {

	/* Entrada de Dados */
	js_nome = document.FormConcatena.f_nome.value;
	js_sobrenome = document.FormConcatena.f_sobrenome.value;

	/* Processamento de dados */
	js_nomecompleto = js_nome + ' ' + js_sobrenome;

	/* Saída de Dados */
	window.alert('Olá ' + js_nomecompleto);

	}
	//-->
</script>
</body>
</html>
